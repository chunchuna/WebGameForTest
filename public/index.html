<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>多人联机游戏</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    
    #loginForm {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    
    #gameCanvas {
      border: 3px solid #333;
      background-color: white;
      display: none;
    }
    
    input, button {
      padding: 8px;
      margin: 5px;
    }
    
    button {
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
    }
    
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div id="loginForm">
    <h2>加入游戏</h2>
    <input type="text" id="playerId" placeholder="输入玩家ID" required>
    <input type="text" id="roomId" placeholder="输入房间号" required>
    <button id="joinBtn">加入游戏</button>
  </div>
  
  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <script src="/socket.io/socket.io.js"></script>
  <script src="game.js"></script>
</body>
</html>
